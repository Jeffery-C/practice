<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            padding: 7% 7%;
        }
    </style>
    <title>WelCome!</title>
</head>
<body>
    <h1>Welcome to My Restaurant!!!!</h1>
    <h2 th:text="'Today\'s operating income: ' + ${income}"></h2>
    <h3>The Meals as follows:</h3>
    <ul th:each="meal:${meals}" class="list-group">
        <li class="list-group-item"><a th:href="'/meal?name=' + ${meal.name}"><p th:text="${meal.name}"></p></a></li>
    </ul>
    <h3>Today's order as follows:</h3>
    <ul th:each="order:${orders}" class="list-group">
        <li class="list-group-item"><a th:href="'/order/' + ${order.seq}"><p th:text="${order.seq}"></p></a></li>
    </ul>
</body>
</html>
