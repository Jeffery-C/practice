<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            padding: 7% 7%;
        }
    </style>
    <title>Order</title>
</head>
<body>
    <h1>Hello My Restaurant!</h1>
    <h2 th:text="'Order Number: '+ ${order.seq}"></h2>
    <h2 th:text="'Total Price: ' + ${order.totalPrice}"></h2>
    <h2 th:text="'Service Name: ' + ${order.waiter}"></h2>
    <h2>The Meals as follows:</h2>
    <ul th:each="meal:${order.meals}">
        <li th:text="'Meal Name: ' + ${meal.name} + ', Price: ' + ${meal.price}"></li>
    </ul>
    <a th:href="'/'" role="button" class="btn btn-outline-primary">home</a>
</body>
</html>
